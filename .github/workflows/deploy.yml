name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      # 安装主项目依赖
      - name: Install dependencies
        run: npm ci
      
      # 安装 VitePress 依赖
      - name: Install VitePress dependencies
        run: |
          cd docs
          npm install
          cd ..
      
      # 构建 Vue.js 主站
      - name: Build Vue.js app
        run: npm run build
      
      # 构建 VitePress 博客
      - name: Build VitePress blog
        run: npm run build:blog
      
      # 复制博客到 dist 目录
      - name: Copy blog to dist
        run: |
          mkdir -p dist/blog
          cp -r docs/.vitepress/dist/* dist/blog/
      
      # 创建 .nojekyll 文件
      - name: Create .nojekyll
        run: touch dist/.nojekyll
      
      # 设置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4