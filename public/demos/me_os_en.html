<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me OS - English Demo</title>
    <style>
        /* --- üé® Theme Variables (Light Default) --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #f0f4ff 0%, #e2e8f0 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.05);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --card-shadow: 0 8px 32px 0 rgba(148, 163, 184, 0.15);
            
            --primary: #6366f1;
            --accent-blue: #0ea5e9;
            --accent-gold: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            
            --btn-bg: rgba(0,0,0,0.05);
            --btn-hover: rgba(0,0,0,0.1);
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --primary: #8b5cf6;
            --btn-bg: rgba(255,255,255,0.1);
            --btn-hover: rgba(255,255,255,0.2);
        }

        /* Emergency Mode */
        body.emergency-mode {
            --bg-gradient: linear-gradient(135deg, #450a0a 0%, #7f1d1d 100%) !important;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #450a0a;
            --primary: #ef4444;
        }
        body.emergency-mode.dark-mode { --glass-bg: rgba(69, 10, 10, 0.95); --text-main: white; }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background: var(--bg-gradient); min-height: 100vh; padding: 20px; padding-bottom: 140px;
            color: var(--text-main); transition: background 0.5s ease, color 0.3s ease;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 0 5px; }
        .brand { font-size: 2rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to right, var(--primary), var(--accent-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-controls { display: flex; gap: 10px; }
        .btn-icon { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .btn-sim { background: var(--primary); color: white; padding: 8px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; border: none; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-sim:hover { transform: scale(1.05); }

        .status-bar { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; min-height: 34px; margin-bottom: 20px; }
        .chip { background: var(--btn-bg); border: 1px solid var(--glass-border); padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; animation: slideDown 0.5s; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .widget {
            background: var(--glass-bg); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px;
            display: flex; flex-direction: column; box-shadow: var(--card-shadow); transition: all 0.3s; animation: popIn 0.4s ease-out; position: relative; overflow: hidden;
        }
        .widget-head { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 700; color: var(--text-sub); font-size: 0.85rem; text-transform: uppercase; z-index: 2; letter-spacing: 0.5px; }

        .chat-box { height: 220px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; font-size: 0.95rem; scroll-behavior: smooth; z-index: 2; }
        .msg { padding: 12px 16px; border-radius: 16px; max-width: 88%; line-height: 1.5; animation: fadeIn 0.3s; }
        .msg.user { background: var(--btn-bg); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.ai { background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); align-self: flex-start; border-top-left-radius: 2px; }
        .ai-name { font-size: 0.7rem; font-weight: 800; opacity: 0.8; margin-bottom: 4px; display: block; }

        .task-item { display: flex; gap:12px; align-items:center; padding: 12px; background: var(--btn-bg); border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--accent-blue); }
        .task-time { font-weight: bold; color: var(--accent-blue); min-width: 60px; font-size: 0.9rem; }

        .app-card { background: linear-gradient(145deg, #222, #000); color: white; border-radius: 16px; padding: 15px; display: flex; align-items: center; justify-content: space-between; position: relative; overflow: hidden; }
        .app-card.locked::after { content: 'üîí LOCKED'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(239, 68, 68, 0.85); display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; animation: fadeIn 0.3s; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--success); width: 50%; transition: width 0.5s, background 0.5s; }

        .log-console { font-family: 'Courier New', monospace; font-size: 0.75rem; color: var(--accent-blue); background: rgba(0,0,0,0.05); padding: 10px; border-radius: 8px; height: 120px; overflow-y: auto; border: 1px solid rgba(14, 165, 233, 0.3); }
        body.dark-mode .log-console { background: rgba(0,0,0,0.3); }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue); opacity: 0; pointer-events: none; z-index: 1; }
        .widget.scanning .scan-line { opacity: 1; animation: scan 2.5s infinite linear; }

        .omni-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 600px; z-index: 100; }
        .models { display: flex; justify-content: center; gap: 8px; margin-bottom: 12px; }
        .m-btn { background: var(--glass-bg); color: var(--text-sub); border: 1px solid var(--glass-border); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; transition: 0.3s; backdrop-filter: blur(10px); }
        .m-btn.active { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); border-color: var(--primary); }
        .input-wrapper { background: var(--glass-bg); backdrop-filter: blur(20px); padding: 8px; border-radius: 50px; border: 1px solid var(--glass-border); display: flex; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .input { flex: 1; background: transparent; border: none; color: var(--text-main); padding: 10px 20px; outline: none; font-size: 1rem; }
        .mic { width: 44px; height: 44px; border-radius: 50%; border: none; background: var(--btn-bg); color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; margin-right: 5px; }
        .mic.recording { background: var(--danger); color: white; animation: pulse 1s infinite; }
        .send { width: 44px; height: 44px; border-radius: 50%; border: none; background: var(--primary); color: white; cursor: pointer; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .menu { background: var(--glass-bg); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; border: 1px solid var(--glass-border); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .scenario-btn { width: 100%; padding: 16px; margin: 10px 0; border-radius: 16px; border: 1px solid var(--glass-border); background: var(--btn-bg); color: var(--text-main); cursor: pointer; text-align: left; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .scenario-btn:hover { background: var(--primary); border-color: var(--primary); color: white; transform: translateX(5px); }
        .scenario-icon { font-size: 1.6rem; }

        .smart-toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1e293b; border: 1px solid var(--accent-gold); padding: 15px 25px; border-radius: 50px; color: white; z-index: 300; display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .smart-toast.show { transform: translateX(-50%) translateY(0); }

        @keyframes scan { 0% { top: 0; opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes popIn { from { opacity:0; transform: scale(0.95); } to { opacity:1; transform: scale(1); } }
        @keyframes slideDown { from { opacity:0; transform: translateY(-10px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>

    <header>
        <div class="brand">Me OS</div>
        <div class="header-controls">
            <button class="btn-icon" onclick="toggleTheme()" title="Toggle Light/Dark Mode">üåô</button>
            <button class="btn-sim" onclick="openMenu()"><span>üé¨</span> Demo Mode</button>
        </div>
    </header>

    <div id="status-bar" class="status-bar">
        <div class="chip"><div class="dot"></div> OS Online</div>
    </div>

    <main id="grid" class="grid">
        </main>

    <div id="smart-toast" class="smart-toast">
        <div style="font-size:1.5rem">üîî</div>
        <div>
            <div style="font-weight:bold; color:var(--accent-gold)">System Alert</div>
            <div style="font-size:0.85rem" id="toast-msg">Msg</div>
        </div>
    </div>

    <div class="omni-container">
        <div class="models">
            <button class="m-btn deepseek" onclick="setModel('deepseek')">DeepSeek</button>
            <button class="m-btn claude" onclick="setModel('claude')">Claude</button>
            <button class="m-btn gpt active" onclick="setModel('gpt')">ChatGPT</button>
        </div>
        <div class="input-wrapper">
            <input type="text" id="input" class="input" placeholder="Ask Me..." autocomplete="off">
            <button id="mic" class="mic" onclick="toggleMic()">üé§</button>
            <button class="send" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="if(event.target===this) closeMenu()">
        <div class="menu">
            <h3 style="margin-bottom:20px">Select Simulation Scenario</h3>
            <p style="font-size:0.8rem; color:var(--text-sub); margin-bottom:20px">Starting a new scenario terminates the previous one.</p>
            
            <button class="scenario-btn" onclick="startSimulation('health')">
                <span class="scenario-icon">üéì</span>
                <div><div style="font-weight:bold">Unified Memory</div><div style="font-size:0.8rem; opacity:0.7">Health + Essay + Schedule</div></div>
            </button>

            <button class="scenario-btn" onclick="startSimulation('family')">
                <span class="scenario-icon">üè†</span>
                <div><div style="font-weight:bold">Family Visit</div><div style="font-size:0.8rem; opacity:0.7">Proactive AI Planning</div></div>
            </button>

            <button class="scenario-btn" onclick="startSimulation('time')">
                <span class="scenario-icon">‚è≥</span>
                <div><div style="font-weight:bold">Time Sentinel</div><div style="font-size:0.8rem; opacity:0.7">Smart Do-Not-Disturb</div></div>
            </button>

            <button class="scenario-btn" onclick="startSimulation('detox')">
                <span class="scenario-icon">üì±</span>
                <div><div style="font-weight:bold">Digital Detox</div><div style="font-size:0.8rem; opacity:0.7">Adaptive App Locking</div></div>
            </button>

            <button class="scenario-btn" onclick="startSimulation('emergency')">
                <span class="scenario-icon">üöë</span>
                <div><div style="font-weight:bold">Emergency</div><div style="font-size:0.8rem; opacity:0.7">SOS Mode</div></div>
            </button>
            
            <button style="margin-top:15px; background:transparent; border:none; color:var(--text-sub); cursor:pointer" onclick="closeMenu()">Close Menu</button>
        </div>
    </div>

    <script>
        // ============================================
        // SYSTEM CORE (With Kill Switch)
        // ============================================
        const System = {
            simId: 0, // üõë The Kill Switch ID
            currentModel: 'gpt',
            activeModules: ['chat'],
            memory: { chat: [{role: 'ai', model: 'System', text: 'Me OS is ready.'}], appUsage: 0 }
        };

        // ============================================
        // UI FUNCTIONS
        // ============================================
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.btn-icon').innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            System.activeModules.forEach(mod => {
                const el = document.createElement('div');
                el.className = 'widget';
                
                if (mod === 'chat') {
                    el.innerHTML = `<div class="widget-head">üß† Memory Stream</div>
                                    <div class="chat-box" id="chat-scroll">
                                        ${System.memory.chat.map(m => `<div class="msg ${m.role}">${m.role==='ai'?`<span class="ai-name" style="color:${getModelColor(m.model)}">${m.model}</span>`:''}${m.text}</div>`).join('')}
                                    </div>`;
                } else if (mod === 'schedule') {
                    let list = System.memory.schedule && System.memory.schedule.length ? 
                        System.memory.schedule.map(t => `<div class="task-item"><div class="task-time">${t.time}</div><div>${t.event}</div></div>`).join('') : 
                        '<div style="color:var(--text-sub); text-align:center;">No events</div>';
                    el.innerHTML = `<div class="widget-head">üìÖ Smart Schedule</div>${list}`;
                } else if (mod === 'time_sentinel') {
                    el.classList.add('scanning');
                    el.innerHTML = `<div class="scan-line"></div><div class="widget-head">‚è≥ Time Sentinel</div><div class="log-console" id="time-log"><div class="log-item">> Service active...</div></div>`;
                } else if (mod === 'app_monitor') {
                    const isLocked = System.memory.appLocked;
                    const usage = System.memory.appUsage || "14:58";
                    const barWidth = isLocked ? '100%' : '50%';
                    const barColor = isLocked ? 'var(--danger)' : 'var(--success)';
                    el.innerHTML = `<div class="widget-head">üì± App Monitor</div>
                                    <div class="app-card ${isLocked ? 'locked' : ''}">
                                        <div style="display:flex; align-items:center; gap:10px;">
                                            <div style="width:40px; height:40px; background:white; border-radius:8px; color:black; display:flex; align-items:center; justify-content:center; font-weight:bold;">üéµ</div>
                                            <div><div>TikTok</div><small style="opacity:0.7">Entertainment</small></div>
                                        </div>
                                        <div style="font-family:monospace; font-size:1.5rem; font-weight:bold; color:var(--success)">${usage}</div>
                                        <div class="progress-bar" style="width:${barWidth}; background:${barColor}"></div>
                                    </div>`;
                } else if (mod === 'emergency') {
                    el.style.borderColor = '#ef4444';
                    el.innerHTML = `<div class="widget-head" style="color:#ef4444">üöë Emergency Alert</div><div style="font-size:2.5rem; font-weight:bold; color:var(--danger)">SOS ACTIVE</div>`;
                }
                grid.appendChild(el);
                if(mod === 'chat') { const s = document.getElementById('chat-scroll'); if(s) s.scrollTop = s.scrollHeight; }
            });
        }

        function getModelColor(m) { return m.includes('DeepSeek') ? '#38bdf8' : (m.includes('Claude') ? '#f59e0b' : '#8b5cf6'); }
        function setModel(m) {
            System.currentModel = m;
            document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.m-btn.${m}`).classList.add('active');
        }
        function openMenu() { document.getElementById('overlay').style.display = 'flex'; }
        function closeMenu() { document.getElementById('overlay').style.display = 'none'; }
        function showToast(msg) {
            const t = document.getElementById('smart-toast'); document.getElementById('toast-msg').innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 4000);
        }
        function addChip(text, colorClass='var(--success)') {
            const bar = document.getElementById('status-bar');
            const div = document.createElement('div'); div.className = 'chip'; div.innerHTML = `<div class="dot" style="background:${colorClass}"></div> ${text}`;
            bar.appendChild(div);
        }
        function logTime(text) {
            const c = document.getElementById('time-log');
            if(c) { const d = document.createElement('div'); d.className = 'log-item'; d.innerHTML = text; c.appendChild(d); c.scrollTop = c.scrollHeight; }
        }

        // ============================================
        // ‚ö° ASYNC HELPERS (WITH GUARD CLAUSE)
        // ============================================
        
        // Wait with built-in ease
        async function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

        // Type text effect - Checks runId every char
        async function typeText(text, runId) {
            const input = document.getElementById('input');
            input.value = "";
            for(let c of text) {
                if (System.simId !== runId) return; // üõë STOP IF CHANGED
                input.value += c;
                await wait(50 + Math.random() * 50); // Slower typing
            }
        }

        // AI Reply - Checks runId
        async function aiReply(modelName, text, runId, delay=1500) {
            await wait(delay); // Reading time
            if (System.simId !== runId) return; // üõë STOP IF CHANGED
            System.memory.chat.push({role: 'ai', model: modelName, text: text});
            render();
        }

        // ============================================
        // üé¨ SCENARIO RUNNER (The Manager)
        // ============================================

        async function startSimulation(type) {
            closeMenu();
            
            // 1. INCREMENT ID (Kills old sims)
            const runId = ++System.simId; 
            
            // 2. RESET STATE
            System.memory = { chat: [], appLocked: false, schedule: [] };
            System.activeModules = ['chat'];
            document.body.className = ''; 
            document.getElementById('status-bar').innerHTML = '<div class="chip"><div class="dot"></div> OS Online</div>';
            render();

            // 3. START NEW
            if (type === 'health') await runHealth(runId);
            if (type === 'family') await runFamily(runId);
            if (type === 'time') await runTime(runId);
            if (type === 'detox') await runDetox(runId);
            if (type === 'emergency') await runEmergency(runId);
        }

        // ============================================
        // üìú SCRIPTS (Slower & Safe)
        // ============================================

        async function runHealth(runId) {
            setModel('deepseek');
            await wait(1000); if(System.simId !== runId) return;
            
            await typeText("I have a headache and feel feverish.", runId);
            if(System.simId !== runId) return;
            
            System.memory.chat.push({role:'user', text: document.getElementById('input').value});
            document.getElementById('input').value = ''; render();

            await aiReply('DeepSeek', 'Status logged: Sick. Recommended: Rest immediately.', runId, 2000);
            if(System.simId !== runId) return;
            addChip('Sick', 'var(--danger)');

            setModel('gpt');
            await wait(2000); if(System.simId !== runId) return; 
            
            await typeText("Do I have anything scheduled tomorrow?", runId);
            if(System.simId !== runId) return;
            
            System.memory.chat.push({role:'user', text: document.getElementById('input').value});
            document.getElementById('input').value = ''; render();

            await aiReply('ChatGPT', 'Holistic Advice: Since you are sick, I recommend cancelling tomorrow\'s schedule. Health first.', runId, 2000);
        }

        async function runFamily(runId) {
            System.memory.schedule = [{ time: 'Sat 09:00', event: 'Team Building' }];
            System.activeModules = ['chat', 'schedule']; render();
            
            await wait(1500); if(System.simId !== runId) return;
            setModel('gpt');
            
            await typeText("I want to visit my grandparents this week. Plan a time.", runId);
            if(System.simId !== runId) return;

            System.memory.chat.push({role:'user', text: document.getElementById('input').value});
            document.getElementById('input').value = ''; render();

            await aiReply('ChatGPT', 'Analyzing... Saturday is full (Team Building). Sunday at 2:00 PM is free and sunny.', runId, 2500);
            if(System.simId !== runId) return;
            
            await wait(2000);
            await typeText("Okay, lock that time in.", runId);
            if(System.simId !== runId) return;
            
            System.memory.chat.push({role:'user', text: document.getElementById('input').value});
            document.getElementById('input').value = ''; render();

            await wait(1000); if(System.simId !== runId) return;
            System.memory.schedule.push({ time: 'Sun 14:00', event: 'Grandparents Visit' }); render();
            
            await aiReply('ChatGPT', 'Schedule created. Don\'t forget to bring some fruit! üçé', runId, 1000);
        }

        async function runTime(runId) {
            System.activeModules.push('time_sentinel'); render();
            await wait(1000); if(System.simId !== runId) return;
            
            setModel('deepseek');
            await typeText("Just took medicine, want to nap. Do not disturb.", runId);
            if(System.simId !== runId) return;
            
            System.memory.chat.push({role:'user', text: document.getElementById('input').value});
            document.getElementById('input').value = ''; render();

            await aiReply('DeepSeek', 'Received. Status updated: [Deep Rest].', runId);
            if(System.simId !== runId) return;
            addChip('Deep Rest', 'var(--accent-blue)');

            await wait(2000); if(System.simId !== runId) return;
            logTime("> Found: Weekly Report (Low Priority)"); 
            
            await wait(1500); if(System.simId !== runId) return;
            logTime("> Decision: SUPPRESS (User Sleeping)");
            await aiReply('System', 'Intercepted low-priority notification. Sleep well.', runId, 500);
            
            await wait(4000); if(System.simId !== runId) return;
            logTime("> Found: Urgent Call (High Priority)");
            showToast("Urgent Call Detected");
        }

        async function runDetox(runId) {
            System.activeModules = ['chat', 'time_sentinel', 'app_monitor']; render();
            await wait(1000); if(System.simId !== runId) return;

            setModel('deepseek');
            await typeText("I have a cold, feeling dizzy, just want to scroll TikTok.", runId);
            if(System.simId !== runId) return;
            
            System.memory.chat.push({role:'user', text: document.getElementById('input').value});
            document.getElementById('input').value = ''; render();

            await aiReply('DeepSeek', 'Logged: Cold (Willpower Low).', runId);
            if(System.simId !== runId) return;
            addChip('Low Willpower', 'var(--danger)');

            await wait(1500); if(System.simId !== runId) return;
            logTime("> App: TikTok"); logTime("> Standard: 30m");
            
            await wait(1500); if(System.simId !== runId) return;
            logTime("> Context: Sick"); logTime("> Adjusting: 15m");

            await wait(1500); if(System.simId !== runId) return;
            System.memory.appUsage = "15:00"; System.memory.appLocked = true; render();
            logTime("> LIMIT REACHED. LOCKING.");
            showToast("TikTok Force Stopped");
            
            await aiReply('System', 'üõë App Force Stopped.', runId, 500);
            if(System.simId !== runId) return;
            await aiReply('ChatGPT', 'I lowered your limit to 15m because you are sick. Go to sleep.', runId, 1500);
        }

        async function runEmergency(runId) {
            await wait(500); if(System.simId !== runId) return;
            document.body.classList.add('emergency-mode'); 
            System.activeModules=['emergency','chat']; render();
            
            await aiReply('System', 'SOS Protocol Initiated.', runId, 500);
            if(System.simId !== runId) return;
            await aiReply('ChatGPT', 'Location Sent. Ambulance called (ETA: 8mins).', runId, 2000);
        }

        render();
    </script>
